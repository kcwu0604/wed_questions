<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - wed_questions</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Lato:400,100,300,700,900|Open+Sans:400,300,600,700,800|Raleway:400,100,200,300,500,600,700,800,900'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
		<div class="col-sm-12">
			<div class="mm-survey">
				<div class="mm-survey-progress">
					<div class="mm-survey-progress-bar mm-progress"></div>
				</div>
				 <div class="mm-survey-results">
					<div class="mm-survey-results-container">
            <div class="" align="center" valign="center">
              <h3>完成囉~謝謝 ❤️ </h3>
              <h3>期待婚禮當天能見到您❤️</h3>
            </div>
					</div>
					<div class="mm-survey-results-controller">
						<div class="mm-back-btn">
							<button>回前一頁</button>
						</div>
					</div>
				</div>

				<div class="mm-survey-bottom">
					<div class="mm-survey-container">
						<div class="mm-survey-page active" data-page="1">
							<div class="mm-survery-content">
                <div class="mm-survey-question">
									<p>1. 請問您的姓名?</p>
                  <input style="width:200px" type="Text" class="" id="res_name" placeholder="請輸入您的姓名" required="required" >
								</div>
                <div class="mm-survey-question">
									<p>2. 請問您是誰的親友呢?</p>
                  <div class="mm-survey-item">
                    <input type="radio" id="radio01" data-item="1" name="radio1" value="柏承" />
                    <label for="radio01"><span></span><p>柏承</p></label>
								  </div>
								  <div class="mm-survey-item">
                    <input type="radio" id="radio02" data-item="1" name="radio1" value="品妤" />
                    <label for="radio02"><span></span><p>品妤</p></label>
								  </div>
                  <div class="mm-survey-item">
                    <input type="radio" id="radio03" data-item="1" name="radio1" value="雙方" />
                    <label for="radio03"><span></span><p>柏承&品妤</p></label>
								  </div>
                </div>
                <div class="mm-survey-question">
									<p>3. 與新人的關係</p>
                  <input style="width:300px" type="Text" class="" id="res_relation" placeholder="例如:大學同學" required="required">
								</div>
                <div class="mm-survey-question">
							    <p>4. 請問您是否出席婚宴?</p>
                  <div class="mm-survey-item">
									<input type="radio" id="radio04" data-item="2" name="radio2" value="是" />
									<label for="radio04"><span></span><p>是，非常樂意參加</p></label>
								  </div>
								  <div class="mm-survey-item">
									<input type="radio" id="radio05" data-item="2" name="radio2" value="否" />
									<label for="radio05"><span></span><p>否，可惜無法參加</p></label>
								  </div>
								</div>
							</div>
						</div>
            <div class="mm-survey-page" data-page="2">
							<div class="mm-survery-content">
                  <div class="mm-survey-question">
							    <p>5. 參加人數?</p>
                  <div class="mm-survey-item">
									<input type="radio" id="radio06" data-item="3" name="radio3" value="1大" />
									<label for="radio06"><span></span><p>1 位大人</p></label>
								  </div>
                    <div class="mm-survey-item">
									<input type="radio" id="radio07" data-item="3" name="radio3" value="2大" />
									<label for="radio07"><span></span><p>2 位大人</p></label>
								  </div>
                    <div class="mm-survey-item">
									<input type="radio" id="radio08" data-item="3" name="radio3" value="2大+1小" />
									<label for="radio08"><span></span><p>2 位大人 + 1 位小孩</p></label>
								  </div>
                  <div class="mm-survey-item">
									<input type="radio" id="radio09" data-item="3" name="radio3" value="2大+2小" />
									<label for="radio09"><span></span><p>2 位大人 + 2 位小孩</p></label>
								  </div>
                  <div class="mm-survey-item">
									<input type="radio" id="radio10" data-item="2" name="radio3" value="取代" />
									<label for="radio10"><span></span><p>其他　</p><input type="Text" class="" id="radio10_text" placeholder="例如: 2大3小"> </label>
								  </div>
								</div>
                <div class="mm-survey-question">
									<p>6. 請問是否需要兒童椅?</p>
                  <div class="mm-survey-item">
									<input type="radio" id="radio11" data-item="4" name="radio4" value="取代" />
									<label for="radio11"><span></span><p>需要兒童椅，數量　</p><input type="Text" class="" id="radio10_text" placeholder="例如: 1"></label>
								  </div>
                  <div class="mm-survey-item">
									<input type="radio" id="radio12" data-item="4" name="radio4" value="0" />
									<label for="radio12"><span></span><p>不需要兒童椅</p></label>
								  </div>
								</div>
              <div class="mm-survey-question">
                    <p>7. 請問是葷食還是素食?</p>
                    <div class="mm-survey-item">
                    <input type="radio" id="radio13" data-item="5" name="radio5" value="葷食" />
                    <label for="radio13"><span></span><p>全部葷食</p></label>
                    </div>
                    <div class="mm-survey-item">
                    <input type="radio" id="radio14" data-item="5" name="radio5" value="素食" />
                    <label for="radio14"><span></span><p>全部素食</p></label>
                    </div>
                       <div class="mm-survey-item">
                    <input type="radio" id="radio15" data-item="5" name="radio5" value="取代" />
                    <label for="radio15"><span></span><p>其他　</p><input type="Text" class="" value ="1葷1素" id="radio15_text" placeholder="請輸入葷食與素食人數"></input></label>
                    </div>
							  </div>
							</div>
              
						</div>
             <div class="mm-survey-page" data-page="3">
							<div class="mm-survery-content">
                  <div class="mm-survey-question">
                    <p>8. 接收喜帖類型</p>
                    <div class="mm-survey-item">
                    <input type="radio" id="radio16" data-item="6" name="radio6" value="電子喜帖" />
                    <label for="radio16"><span></span><p>電子喜帖，email:　</p><input type="Text" style="width:300px" class="" value ="" id="email_text" placeholder="name@email.com"></input></label>
                    </div>
               <div class="mm-survey-item">
                    <input type="radio" id="radio17" data-item="6" name="radio6" value="紙本喜帖" />
                    <label for="radio17"><span></span><p>紙本喜帖，地址:　</p> <input type="Text" style="width: 300px" class="" value ="" id="address_text" placeholder="請輸入地址(包含郵遞區號)"></input></label>
                    </div>
                    </div>
                    <div class="mm-survey-question">
                      <p>9. 聯絡方式</p>
                      <p>手機: <input type="Text" style="width:300px" class="" value ="" id="phone_text" placeholder="請輸入手機號碼"></input></p>
                      <p>Line: <input type="Text" style="width:300px" class="" value ="" id="line_text" placeholder="請輸入Line帳號"></input></p>
                      <p>FB:　<input type="Text" style="width:300px" class="" value ="" id="fb_text" placeholder="請輸入FB名稱"></input></p>
                    </div>
                    <div class="mm-survey-question">
                      <p>10. 特殊需求</p>
                      <input type="Text" class="" style="width:300px" value ="" id="special_text" placeholder="請輸入特殊需求"></input>
                    </div>
                    <div class="mm-survey-question">
                      <p>11. 給新人的話</p>
                      <input type="Text" class="" style="width:300px" value ="" id="message_text" placeholder="請輸入給新人的話"></input>
                    </div>
							  </div>
						</div>

							<div class="mm-survery-content">

							</div>
						</div>
						<div class="mm-survey-page" data-page="6">
							<div class="mm-survery-content">

							</div>
						</div>
						<div class="mm-survey-page" data-page="7">
							<div class="mm-survery-content">

							</div>
						</div> -->

					</div>

					<div class="mm-survey-controller">
						<div class="mm-prev-btn">
							<button>上一頁</button>
						</div>
						<div class="mm-next-btn">
							<button disabled="true">下一頁</button>
						</div>
						<div class="mm-finish-btn">
							<button>提交表單</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script><script  src="./script.js"></script>

</body>
